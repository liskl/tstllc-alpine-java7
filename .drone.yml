pipeline:
  docker:
    image: plugins/docker
    repo: registry.tstllc.net/llisk/alpine-java7
    force_tag: true

publish:
  docker:
    repo: registry.tstllc.net/llisk/alpine-java7
    tag:
      - latest
    when:
      branch:
        include: [ master, release/* ]

publish:
  docker:
    repo: registry.tstllc.net/llisk/alpine-java7
    tag:
      - ${DRONE_BRANCH}-latest
      - ${DRONE_BRANCH}.build-${DRONE_BUILD_NUMBER}
    when:
      branch:
        exclude: [ master ]
